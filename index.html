<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Zadanie 12.6</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <div class="main-wrapper">
            <h1>Search a Country</h1>
            <div class="cta-wrapper">
                <button id="search">Search a country</button>
                <input id="country-name" type="text" />
            </div>
            <h2 id="heading-state">List of countries</h2>
            <div class="countries-wrapper">
                <div class="flag-wrapper">
                    <img src="" alt="flag" class="country-flag">
                </div>
                <ul id="countries">
                    <li><p>State: </p><span class="state"></span></li>
                    <li><p>Capital: </p><span class="capital"></span></li>
                    <li><p>Currency:</p><span class="currency"></span></li>
                    <li><p>Continent:</p><span class="region"></span></li>
                    <li><p>Population:</p><span class="population"></span></li>
                    <li><p>Land area (sq.km):</p><span class="area"></span></li>
                </ul>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
